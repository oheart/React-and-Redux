<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>组合vs继承</title>
    <style>
      html, body, #root {
        width: 100%;
        height: 100%;
      }

      .SplitPane {
        width: 100%;
        height: 100%;
      }

      .SplitPane-left {
        float: left;
        width: 30%;
        height: 100%;
      }

      .SplitPane-right {
        float: left;
        width: 70%;
        height: 100%;
      }

      .Contacts {
        width: 100%;
        height: 100%; 
        background: lightblue;
      }

      .Chat {
        width: 100%;
        height: 100%; 
        background: pink;
      }

    </style>
      <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js

"></script>
      <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js

"></script>
      <script src="https://cdn.bootcss.com/react/15.4.2/react-with-addons.min.js

"></script>
      <script src="https://cdn.bootcss.com/babel-standalone/6.23.1/babel.min.js

"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        // React具有强大的组合模型，我们建议使用组合而不是继承来复用组件之间的代码。类似
        // <Contacts/>和<Chat/>元素都是对象，所以你可以像任何其他元素一样传递它们。
        function Contacts(){
          return <div className="Contacts"/>
        }
        function Chat(){
          return <div className="Chat"/>
        }
        function SplitPane(props){
          return (
             <div className="SplitPane">
                  <div className="SplitPane-left">
                    {props.left}
                  </div>
                  <div className="SplitPane-right">
                      {props.right}
                  </div>
             </div>
          )
        }
        function App(){
          return (
            <SplitPane
                left={
                    <Contacts/>
                }
                right={
                  <Chat/>
                }/>         
          )
        }
        ReactDOM.render(
           <App/>,
           document.getElementById('root')
        );
    </script>
  </body>
</html>
