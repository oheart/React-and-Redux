<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>非受控组件</title>
      <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
      <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
      <script src="https://cdn.bootcss.com/react/15.4.2/react-with-addons.min.js"></script>
      <script src="https://cdn.bootcss.com/babel-standalone/6.23.1/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
       // https://goshakkk.name/controlled-vs-uncontrolled-inputs-react/
       /* 非受控组件：
       在大多数情况下，我们推荐使用受控组件来实现表单。在受控组件中，表单数据由React组件处理。如果
       让表单数据由DOM处理时，替代方案为使用非受控组件。要编写一个非受控组件，而非为每个状态更新
       编写事件处理程序，你可以使用ref从DOM获取表单值。 */
       class NameForm extends React.Component{
          constructor(props){
             super(props);
             this.handleSubmit = this.handleSubmit.bind(this);
          }
          handleSubmit(event){
            alert('A name was submitted: ' + this.input.value);
            event.preventDefault();
          }
          render(){
              return (
                 <form onSubmit={this.handleSubmit}>
                      <label>
                          Name:
                          <input type="text" ref={(input) => this.input = input}/>
                      </label>
                      <input type="submit" value="Submit"/>
                 </form>
              )
          }
       }
       ReactDOM.render(
           <NameForm/>,
           document.getElementById('root')
       );
      /*  由于非受控组件将真实数据保存在DOM中，因此在使用非受控组件时，更容易同时集成
       React和非React代码。如果你想快速而随性，这样做可以减小代码量。否则，你应该
       使用受控组件。 */
    </script>
  </body>
</html>
