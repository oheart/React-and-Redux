<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>特殊实例</title>
    <style>
    .FancyBorder {
    padding: 10px 10px;
    border: 10px solid;
    }

    .FancyBorder-blue {
    border-color: blue;
    }

    .Dialog-title {
    margin: 0;
    font-family: sans-serif;
    }

    .Dialog-message {
    font-size: larger;
    }
    </style>
      <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js

"></script>
      <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js

"></script>
      <script src="https://cdn.bootcss.com/react/15.4.2/react-with-addons.min.js

"></script>
      <script src="https://cdn.bootcss.com/babel-standalone/6.23.1/babel.min.js

"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
       
    </script>
    <script type="text/babel">
       /*特殊实例：
         有时我们认为组件是其他组件的特殊实例。例如，我们会说WelcomeDialog是Dialog的特殊实例。在React中，这也是通过组合来实现的，通过配置属性用比较特殊的组件来渲染较通用的组件。*/
         function FancyBorder(props){
            return (
              <div className={'FancyBorder FancyBorder-' + props.color}>
                  {props.children}
              </div>
            )
         }
         function Dialog(props){
           return (
              <FancyBorder color="blue">
                  <h1 className="Dialog-title">
                      {props.title}
                  </h1>
                  <p className="Dialog-message">
                     {props.message}
                  </p>
              </FancyBorder>
           )
         }
         function WelcomeDialog(){
           return (
              <Dialog 
                  title="Welcome"
                  message="Thank you for visiting our spacecraft!"/>
           )
         }
         ReactDOM.render(
            <WelcomeDialog/>,
            document.getElementById('root')
         )
    </script>
  </body>
</html>
